<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {

      background-color: #f4f6f8;

    header {

    .container {
      max-width: 800px;

      background-color: white;

    }
    h2 {

    }
    .notice {

      margin-bottom: 1rem;

    }
    .form-section {

    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #004080;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    input[type="submit"]:hover {
      background-color: #003060;
    }
  </style>
</head>

  <script>
    function addNotice() {
      const title = document.getElementById('title').value;
      const message = document.getElementById('message').value;

      const noticeSection = document.createElement('div');
      noticeSection.className = 'notice';
      noticeSection.innerHTML = `<strong>游닉 ${title}:</strong><p>${message}</p>`;

      const container = document.querySelector('.container');
      container.insertBefore(noticeSection, document.querySelector('.form-section'));

      // Clear the form
      document.getElementById('title').value = '';
      document.getElementById('message').value = '';
      return false;
    }
